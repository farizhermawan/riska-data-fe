<section class="content-header">
    <h1>
        Departemen
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Departemen</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-sm-6">
            <div class="box box-success" ng-if="$ctrl.view == 'read'">
                <div class="box-header with-border">
                    <h3 class="box-title">Data Departemen</h3>
                    <div class="box-tools pull-right">
                        <button ng-click="$ctrl.loadRecords()" type="button" class="btn btn-box-tool"><i
                                class="fa fa-refresh"></i></button>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <a class="pull-right btn btn-sm btn-success" ng-click="$ctrl.changeView('create')">Tambah Data</a>
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Pendek</th>
                            <th>Nama Lengkap</th>
                            <th style="width: 70px">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in $ctrl.data">
                            <td>{{item.id}}</td>
                            <td>{{item.short_name}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <a ng-click="$ctrl.updateRecord(item)" class="btn btn-xs btn-default"><i
                                        class="fa fa-edit"></i></a>
                                <a ng-click="$ctrl.removeRecord(item)" class="btn btn-xs btn-danger"><i
                                        class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                        <tr ng-if="$ctrl.data.length == 0">
                            <td colspan="3" class="text-center">Data Kosong</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="overlay" ng-if="$ctrl.loading_data == true">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <div class="box box-success" ng-if="$ctrl.view == 'create'">
                <div class="box-header with-border">
                    <h3 class="box-title">{{$ctrl.param.id == null ? 'Tambah' : 'Edit'}} Departemen</h3>
                </div>
                <form>
                    <div class="box-body">
                        <div class="form-group" ng-class="{'has-error': $ctrl.hasError('name')}">
                            <label>Nama Departemen<small class="text-red">*</small></label>
                            <input type="text" class="form-control" placeholder="Masukan Nama Departemen"
                                   ng-model="$ctrl.param.name" autocomplete="off">
                            <span ng-if="$ctrl.hasError('name')" class="help-block">{{$ctrl.error['name']}}</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': $ctrl.hasError('short_name')}">
                            <label>Nama Pendek<small class="text-red">*</small></label>
                            <input type="text" class="form-control" placeholder="Masukan Nama Pendek Departemen"
                                   ng-model="$ctrl.param.short_name" autocomplete="off">
                            <span ng-if="$ctrl.hasError('short_name')"
                                  class="help-block">{{$ctrl.error['short_name']}}</span>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-success pull-right" ng-click="$ctrl.submitForm()">Simpan</a>
                        </div>
                    </div>
                </form>
                <div class="box-footer">
                    <a class="btn btn-default pull-left" ng-click="$ctrl.back()">Kembali</a>
                </div>
                <div class="overlay" ng-if="$ctrl.loading_data == true">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
</section>

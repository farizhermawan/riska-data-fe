<section class="sidebar" ng-if="$ctrl.user">
    <div class="user-panel">
        <div class="info" style="position:unset">
            <p>{{$ctrl.user.fullname}} <a style="cursor: pointer" ng-click="$ctrl.logout()">(Keluar)</a></p>
            <small>{{$ctrl.user.email}}</small>
        </div>
    </div>
    <ul class="sidebar-menu">
        <li class="header">MENU</li>
        <li ng-class="{active: ('department' | includedByState)}" class="treeview">
            <a href="#"><i class="fa fa-link"></i> <span>Master Data</span> <i class="fa fa-angle-left pull-right"></i></a>
            <ul class="treeview-menu">
                <li ng-class="{active: ('department' | includedByState)}"><a ui-sref="department">Departemen</a></li>
            </ul>
        </li>
    </ul>
</section>
